<div class="content-wrapper">

  <h3> Travels</h3>

  <ngx-datatable

    class="bootstrap"
    [rows]="rows"
    [columns]="cols"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.page"
    [limit]="page.size"
    (page)="setPage($event)">
  </ngx-datatable>

  <ng-template #tplProjectDeleteCell let-row="row" let-value="value">
    <button [routerLink]="['travel-detail/',value]" ><i class="material-icons">more_horiz</i></button>
  </ng-template>

  <div >
    <button type="button" class="btn btn-primary" (click)="openModal(template)">New</button>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add New Travel</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <form [formGroup]="travelForm" (ngSubmit)="saveTravel()">

        <div class="form-group">
          <label>Travel Name</label>

          <input type="text" formControlName="name" class="form-control" />

        </div>

        <div class="form-group">
          <label>Travel Location</label>

          <input type="text" formControlName="location" class="form-control"  />

        </div>

        <div class="form-group">
          <label>Travel Notes</label>

          <input type="text" formControlName="notes" class="form-control" />

        </div>

        <div class="modal-footer" >
          <button class="btn btn-light" (click)="closeAndResetModal()">Close</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>

    </div>
  </ng-template>

</div>
